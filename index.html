<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/header_logo.png" alt="лого Mesto Russia">
    </header>

    <main>
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__wrap">
              <h1 class="profile__name">Конюхов Фёдор</h1>
              <button class="profile__btn-edit button" type="button"  aria-label="кнопка редактирования профиля"></button>
            </div>
            <p class="profile__activity">Путешественник, исследователь</p>
          </div>
        </div>
        <button class="button button_type_add" type="button"  aria-label="кнопка добавления фото"></button>
      </section>

      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__btn-close popup__btn-close_type_profile button" aria-label="кнопка закрытия всплывающего окна"></button>
        <div class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="form form_type_profile" name="form">
            <input type="text" class="popup__input" name="profilename" id="newName" placeholder="Имя">
            <input type="text" class="popup__input" name="profileactivity" id="newActivity" placeholder="Деятельность">
            <button type="submit" class="popup__btn-save popup__btn-save_type_profile" aria-label="кнопка сохранения новых данных">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <button type="button" class="popup__btn-close popup__btn-close_type_card button" aria-label="кнопка закрытия всплывающего окна"></button>
        <div class="popup__content">
          <h3 class="popup__title">Новое место</h3>
          <form class="form form_type-card" name="form">
            <input type="text" class="popup__input" name="placename" id="placename" placeholder="Название">
            <input type="text" class="popup__input" name="imglink" id="imglink" placeholder="Ссылка на картинку">
            <button type="submit" class="popup__btn-save popup__btn-save_type_card" aria-label="кнопка сохранения новой карточки">Создать</button>
          </form>
        </div>
      </div>
    </div>

  </div>
	<div class="popup popup_type_fullscreen">
		<figure class="popup__full-image">
      <button type="button" class="popup__btn-close button popup__btn-close_type_full-image" aria-label="Кнопка закрытия картинки"></button>
			<img class="popup__photo" src="#" alt="Увеличенная фотография">
			<figcaption class="popup__caption"></figcaption>
		</figure>
	</div>

    <template id="user-card">
      <article class="card">
        <button class="card__delete button" type="button" aria-label="кнопка удаления"></button>
        <img src="#" alt="" class="card__image">
        <div class="card__banner">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button" aria-label="кнопка лайк"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
  </div>
</body>
</html>
